version: '3.9'

services:
  backend:
    build: ./backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: db          # имя сервиса MySQL в docker-compose
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: rootpass  # нужно для root-доступа
    ports:
      - "8080:80"
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      - REACT_APP_API=http://localhost:8000
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true

  db:
    image: mysql:8.1
    container_name: food_db
    environment:
      MYSQL_DATABASE: fooddb
      MYSQL_USER: fooduser
      MYSQL_PASSWORD: foodpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
